{%load static%}
<link rel="stylesheet" href="{%static "blog/post.css"%}" />
<li>
    <article class="post">
        <a href="{%url "post_details" post.slug %}">
            <img src="{{post.image.url}}" alt="{{post.title}}" height="10rem" width="10rem" />
            <div class="post__content">
                <h3>{{post.title}}</h3>
                <p>
                    {{post.excerpt}}
                </p>
            </div>
        </a>
    </article>
</li>
