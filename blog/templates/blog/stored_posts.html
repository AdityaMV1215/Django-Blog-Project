{%extends "base.html"%}
{%load static%}

{%block title%}
This Post
{%endblock title%}

{%block css_files%}
<link rel="stylesheet" href="{%static "blog/stored-posts.css"%}" />
{%endblock css_files%}

{%block content%}
    <section id="stored-posts">
        <ul>
            {%for stored_post in stored_posts%}
                <li>
                    <form action="{%url "read_later"%}" method="POST">
                        {%csrf_token%}
                        <a href="/posts/{{stored_post}}">
                            {{stored_post}}
                        </a>
                        <input type="hidden" name="post_slug" value="{{stored_post}}" />
                        <input type="hidden" name="is_remove" value="True" />
                        <button>Remove</button>
                    </form>
                </li>
            {%endfor%}
        </ul>
    </section>
{%endblock content%}
